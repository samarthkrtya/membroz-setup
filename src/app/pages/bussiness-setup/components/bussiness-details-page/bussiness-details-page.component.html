<div class="text-center mb-3">
    <h3 class="mb-1">Let's start with your Society</h3>   
    <div class="font-16">Add your Society details for smooth operation</div>
</div>

<form 
    [formGroup]="form" 
    (ngSubmit)="onSubmit(form.value, form.valid)" 
    novalidate 
    class="form-horizontal mb-0">

    <div class="row">

        <div class="col-lg-3 col-md-4 ml-auto">

            <div class="col-md-12 text-center">
                <div >
                    <label class="col-form-label">
                        Upload Logo
                    </label>
                </div>

                <div 
                    class="fileinput fileinput-new text-center" 
                    rel="tooltip"
                    data-placement="bottom" 
                    data-toggle="tooltip"
                    title="Click To Upload or Change">

                    
                    <label 
                        class="fileinput-new thumbnail" 
                        for="fileupload" 
                        style="cursor: pointer;">

                        <img 
                            class="img" 
                            id="picture" 
                            style="max-height:130px;" 
                            [src]="defaultlogo ? defaultlogo : '../../assets/img/image_placeholder.jpg'" />
                    </label>

                    <div 
                        class="add-photo-main">
                        <i class="material-icons cursor-pointer">cloud_upload</i>

                        <input 
                            type="file" 
                            id="fileupload" 
                            #fileInput 
                            ng2FileSelect 
                            [style.display]="'none'"
                            [uploader]="customeUploader" 
                            (change)="fileInput.value=''" />

                        <input
                            type="hidden"
                            formControlName="logo" >
                            
                        
                    </div>
                </div>

                
                <div class="file" *ngIf="response && response['file']" id="upload_status">
                    <div class="status">
                        Uploading...
                    </div>
                    <div class="progress progress-line-primary">
                        <div class="progress-bar" role="progressbar"
                            attr.aria-valuenow="{{response.progress}}"
                            attr.aria-valuemin="0" attr.aria-valuemax="100"
                            style="width: 30%;">
                            <span class="sr-only">{{response.progress}}% Complete
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-lg-6 col-md-7 mr-auto">
            <div class="row">
                <div class="col-md-12">

                    <label class="col-form-label">
                        Full Name
                        <span class="text-danger">*</span>
                    </label>

                    <mat-form-field class="example-full-width mat-form-field-space-remove">
                        <input matInput formControlName="fullname">
                    </mat-form-field>

                    <div *ngIf="submitted && f.fullname.errors" class="text-danger">
                        <small *ngIf="f.fullname.errors.required" class="error-label">
                            fullname is Required
                        </small>
                    </div>

                </div>

                <div class="col-md-12">

                    <label class="col-form-label">
                        email
                    </label>

                    <mat-form-field class="example-full-width mat-form-field-space-remove">
                        <input matInput formControlName="email">
                    </mat-form-field>

                    <div *ngIf="submitted && f.email.errors" class="text-danger">
                        <small *ngIf="f.email.errors.required" class="error-label">
                            email is Required
                        </small>
                    </div>

                </div>
            </div>

            <div class="row">

                <div class="col-md-6">

                    <label class="col-form-label">
                        City
                    </label>

                    <mat-form-field class="example-full-width mat-form-field-space-remove">
                        <input matInput formControlName="city">
                    </mat-form-field>
                
                    <div *ngIf="submitted && f.city.errors" class="text-danger">
                        <small *ngIf="f.city.errors.required" class="error-label">
                            city is Required
                        </small>
                    </div>

                </div>

                <div class="col-md-6">
                    <label class="col-form-label">
                        phone
                    </label>

                    <mat-form-field class="example-full-width mat-form-field-space-remove">
                        <input matInput formControlName="phone">
                    </mat-form-field>

                    <div *ngIf="submitted && f.phone.errors" class="text-danger">
                        <small *ngIf="f.phone.errors.required" class="error-label">
                            phone is Required
                        </small>
                    </div>

                </div>

            </div> 

            <div class="row">

                <div class="col-md-12">

                    <label class="col-form-label">
                        Working Hours
                    </label>

                    <mat-form-field class="example-full-width mat-form-field-space-remove">
                        <input matInput formControlName="workinghours">
                    </mat-form-field>
                
                    <div *ngIf="submitted && f.workinghours.errors" class="text-danger">
                        <small *ngIf="f.workinghours.errors.required" class="error-label">
                            workinghours is Required
                        </small>
                    </div>

                </div>

                <div class="col-md-6">

                    <label class="col-form-label">
                        Timezone
                    </label>

                    <mat-form-field class="example-full-width mat-form-field-space-remove">
                        <input matInput formControlName="timezone">
                    </mat-form-field>
                
                    <div *ngIf="submitted && f.timezone.errors" class="text-danger">
                        <small *ngIf="f.timezone.errors.required" class="error-label">
                            timezone is Required
                        </small>
                    </div>

                </div>

                <div class="col-md-6">

                    <label class="col-form-label">
                        currency
                    </label>

                    <mat-form-field class="example-full-width mat-form-field-space-remove">
                        <input matInput formControlName="currency">
                    </mat-form-field>
                
                    <div *ngIf="submitted && f.currency.errors" class="text-danger">
                        <small *ngIf="f.currency.errors.required" class="error-label">
                            currency is Required
                        </small>
                    </div>

                </div>
            </div>

            
        </div>

    </div>


    <div class="d-flex mt-4">

        <div class="flex-grow-1">
            <!-- <button 
                class="btn btn-outline-primary"
                type="button"
                [disabled]="disableBtn">
                <i class="material-icons">west</i> {{getLang('previous', 'Previous')}} 
            </button> -->
        </div>

        <div>
            <button 
                id="submit"
                type="submit" 
                [disabled]="disableBtn"
                class="btn btn-primary justify-content-end">
                    Next
                <i class="material-icons">east</i>
            </button>
        </div>
    </div>

</form>
