<div class="text-center mb-3">
    <h3 class="mb-1">Add your Amenities list</h3>   
    <div class="font-16">Add your society amenities list for booking</div>
</div>

<mat-tree 
    *ngIf="this.visible"
    #tree 
    [dataSource]="dataSource" 
    [treeControl]="treeControl">

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <mat-checkbox 
            class="checklist-leaf-node"
            [checked]="checklistSelection.isSelected(node)"
            (change)="todoLeafItemSelectionToggle(node)">
            {{node.item}}
        </mat-checkbox>
    </mat-tree-node>
  
  
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        
        <button 
            mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.item">
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>

        <mat-checkbox 
            [checked]="descendantsAllSelected(node)"
            [indeterminate]="descendantsPartiallySelected(node)"
            (change)="todoItemSelectionToggle(node)">
            {{node.item}}
        </mat-checkbox>
        
    </mat-tree-node>
</mat-tree>

<div class="d-flex mt-4">

    <div class="flex-grow-1">

        <button 
            (click)="previous()"
            class="btn btn-outline-primary"
            type="button"
            [disabled]="disableBtn">
            <i class="material-icons">west</i> Previous
        </button>
        
    </div>

    <div>

        <button 
            id="skip"
            type="button" 
            style="margin-right: 20px;"
            (click)="skip()"
            [disabled]="disableBtn"
            class="btn btn-outline-primary d-none">
            Skip <i class="material-icons">skip_next</i>
        </button>

        <button 
            id="next"
            type="button" 
            (click)="next()"
            [disabled]="disableBtn"
            class="btn btn-primary justify-content-end">
            Next <i class="material-icons">east</i>
        </button>
    </div>
</div>
