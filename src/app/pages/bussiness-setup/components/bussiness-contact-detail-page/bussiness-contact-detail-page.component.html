<div class="text-center mb-3">
    <h3 class="mb-1">Let's start with your Staff</h3>   
    <div class="font-16">Add your Staff details for smooth operation</div>
</div>

<form 
    [formGroup]="form" 
    (ngSubmit)="onSubmit(form.value, form.valid)" 
    novalidate 
    class="form-horizontal mb-0">

    <div class="row">

        <div class="col-lg-2 col-md-4 ml-auto">
            <div class="col-md-12 text-center">

                <div >
                    <label class="col-form-label">
                        Profile Picture
                    </label>
                </div>

                <div 
                    class="fileinput fileinput-new text-center" 
                    rel="tooltip"
                    data-placement="bottom" 
                    data-toggle="tooltip"
                    title="Click To Upload or Change">

                    
                    <label 
                        class="fileinput-new thumbnail" 
                        for="fileupload" 
                        style="cursor: pointer;">

                        <img 
                            class="img" 
                            id="picture" 
                            style="max-height:130px;" 
                            [src]="defaultlogo ? defaultlogo : '../../assets/img/image_placeholder.jpg'" />
                    </label>

                    <div 
                        class="add-photo-main">
                        <i class="material-icons cursor-pointer">cloud_upload</i>

                        <input 
                            type="file" 
                            id="fileupload" 
                            #fileInput 
                            ng2FileSelect 
                            [style.display]="'none'"
                            [uploader]="customeUploader" 
                            (change)="fileInput.value=''" />

                        <input
                            type="hidden"
                            formControlName="logo" >
                            
                        
                    </div>
                </div>

                
                <div class="file" *ngIf="response && response['file']" id="upload_status">
                    <div class="status">
                        Uploading...
                    </div>
                    <div class="progress progress-line-primary">
                        <div class="progress-bar" role="progressbar"
                            attr.aria-valuenow="{{response.progress}}"
                            attr.aria-valuemin="0" attr.aria-valuemax="100"
                            style="width: 30%;">
                            <span class="sr-only">{{response.progress}}% Complete
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-6 col-md-7 mr-auto">

            <div class="row">

                <div class="col-md-12">

                    <label class="col-form-label">
                        Contact Name
                        <span class="text-danger">*</span>
                    </label>
        
                    <mat-form-field class="example-full-width mat-form-field-space-remove">
                        <input matInput formControlName="fullname">
                    </mat-form-field>
        
                    <div *ngIf="submitted && f.fullname.errors" class="text-danger">
                        <small *ngIf="f.fullname.errors.required" class="error-label">
                            fullname is Required
                        </small>
                    </div>
        
                </div>
        
                <div class="col-md-6">
        
                    <label class="col-form-label">
                        Email
                        <span class="text-danger">*</span>
                    </label>
        
                    <mat-form-field class="example-full-width mat-form-field-space-remove">
                        <input matInput formControlName="email">
                    </mat-form-field>
        
                    <div *ngIf="submitted && f.email.errors" class="text-danger">
                        <small *ngIf="f.email.errors.required" class="error-label">
                            email is Required
                        </small>

                        <small *ngIf="f.email.errors.email" class="error-label">
                            email is Invalid
                        </small>
                    </div>
        
                </div>

                <div class="col-md-6">
                    <label class="col-form-label">
                        Mobile
                    </label>
        
                    <ngx-intl-tel-input
                        autocomplete="off"
                        [cssClass]="'custom form-control'"
                        [preferredCountries]="preferredCountries"
                        [enableAutoCountrySelect]="false"
                        [enablePlaceholder]="true"
                        [searchCountryFlag]="true"
                        [searchCountryField]="[ SearchCountryField.Iso2, SearchCountryField.Name ]"
                        [selectFirstCountry]="false"
                        [selectedCountryISO]="selectedCountryISO"
                        [maxLength]="15"
                        [phoneValidation]="true"
                        [separateDialCode]="separateDialCode ? separateDialCode : ''"
                        [numberFormat]="PhoneNumberFormat.National"
                        name="phone"
                        formControlName="phone">
                    </ngx-intl-tel-input>
        
                    <div *ngIf="submitted && f.phone.errors" class="text-danger">
                        <small *ngIf="f.phone.errors.required" class="error-label">
                            phone is Required
                        </small>
                    </div>
        
                </div>
        
                <div class="col-md-6">
        
                    <label class="col-form-label">
                        Country
                        <span class="text-danger">*</span>
                    </label>
        
                    <dynamic-autocomplete 
                        *ngIf="country_fields.visibility"
                        [formControlName]="country_fields.fieldname" 
                        [setting]="country_fields"
                        [dbvalue]="country_fields.dbvalue">
                    </dynamic-autocomplete>
                
                    <div *ngIf="submitted && f.country.errors" class="text-danger">
                        <small *ngIf="f.country.errors.required" class="error-label">
                            Country is Required
                        </small>
                    </div>
        
                </div>

                <div class="col-md-6">
        
                    <label class="col-form-label">
                        City
                    </label>
        
                    <mat-form-field class="example-full-width mat-form-field-space-remove">
                        <input matInput formControlName="city">
                    </mat-form-field>
                
                    <div *ngIf="submitted && f.city.errors" class="text-danger">
                        <small *ngIf="f.city.errors.required" class="error-label">
                            City is Required
                        </small>
                    </div>
        
                </div>
        
                

            </div>
        </div>

    </div>


    <div class="d-flex mt-4">

        <div class="flex-grow-1">
            <!-- <button 
                class="btn btn-outline-primary"
                type="button"
                [disabled]="disableBtn">
                <i class="material-icons">west</i> {{getLang('previous', 'Previous')}} 
            </button> -->
        </div>

        <div>
            <button 
                id="submit"
                type="submit" 
                [disabled]="disableBtn"
                class="btn btn-primary justify-content-end">
                    Next
                <i class="material-icons">east</i>
            </button>
        </div>
    </div>

</form>
