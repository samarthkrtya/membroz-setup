<div class="text-center mb-3">
    <h3 class="mb-1">Add your Amenities list</h3>   
    <div class="font-16">Add your society amenities list for booking</div>
</div>

<form 
    *ngIf="visible"
    [formGroup]="form" 
    (ngSubmit)="onSubmit(form.value, form.valid)" 
    novalidate 
    class="form-horizontal mb-0">

    <div class="row membroz-row mb-4" formArrayName="items">

        <div 
            class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-6 membroz-col d-flex" 
            [formGroupName]="i" 
            *ngFor="let item of getControls(); let i = index">
                
            <div
                class="card card-border">
                <div class="card-body card-body-10">
                    <div class="d-flex justify-content-end mb-1">
                        <section class="example-section">

                            <mat-checkbox class="example-margin" formControlName="checked" >
                            </mat-checkbox>

                        </section>                                                               
                    </div>
                    <div class="text-center">
                        <div class="d-flex justify-content-center">
                            <div class="mb-3">                                                                        
                                <img src="../assets/img/swimming-icon-54.svg"  class="img-fluid"  alt="">
                            </div>
                        </div>
                        <div class="staff-title"> 
                            <span class="font-bold"> {{ items[i].name }} </span> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="d-flex mt-4">

        <div class="flex-grow-1">

            <button 
                (click)="previous()"
                class="btn btn-outline-primary"
                type="button"
                [disabled]="disableBtn">
                <i class="material-icons">west</i> Previous
            </button>
            
        </div>

        <div>

            <button 
                id="skip"
                type="button" 
                style="margin-right: 20px;"
                (click)="skip()"
                [disabled]="disableBtn"
                class="btn btn-outline-primary">
                Skip <i class="material-icons">skip_next</i>
            </button>

            <button 
                id="submit"
                type="submit" 
                [disabled]="disableBtn"
                class="btn btn-primary justify-content-end">
                Next <i class="material-icons">east</i>
            </button>
        </div>
    </div>

</form>
